	<input value="" id="doubletext">
	<input type="button" value="Double" onclick="blankcheck()">
	<script>
	function blankcheck(){
	var checknum=document.getElementById("doubletext").value;
	if (checknum == ""){
		alert("Input could not be blank");
		}
	else if (isNaN(checknum) == false){
		alert("Input should be a number");
		}
	else{
		var result = checknum*2
		document.getElementById("doubletext").innerHTML=(result);
		};
	};
